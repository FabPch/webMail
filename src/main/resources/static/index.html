<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <title>WebMail</title>
</head>
<body>
<div ng-app="webmail" ng-controller="controlMail">
    <div class="container">
        <div ng-if="connected">
            <div class="row">
            <a href="#recep">Reception <span class="badge" ng-bind="mails.length"></span></a>
                <a href="#sent">Sent</a>
                <a href="#add">Inscription</a>
            <a href="#write">Send</a>
            <button class='btn btn-danger' ng-click='userlogout()'>Log Out!</button>
            </div>
            <div class="row">
                <ul ng-repeat="u in usermails">
                    <li>{{}}</li>
                </ul>
            </div>
        <div ng-view></div>
        </div>

        <div ng-if="!connected">
            <div class="row">
                <div class="col col-md-6 col-md-offset-3">
                    <div class='panel panel-success'>
                        <div class='panel-heading'>Log In !</div>
                        <div class='panel-body'>
                            <form>
                                <label for="title" class="sr-only"> Email </label><br>
                                <input type="text" id="title" class="form-control" placeholder="Title" name="title" ng-model="userToVer.firstName" value="" required>
                                <label for="content" class="sr-only"> Password </label><br>
                                <input type="text" id="content" class="form-control" placeholder="Content" name="content" value="" ng-model="userToVer.lastName" required>
                            </form>
                        </div>
                    </div>
                    <button class='btn btn-success' ng-click='userlog(userToVer)'>Send !</button>
                </div>
            </div>
        </div>


    </div>

</div>
<script src="controlMail.js"></script>
</body>
</html>
