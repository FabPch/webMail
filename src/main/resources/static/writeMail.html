<div class='panel panel-success'>
    <div class='panel-heading'>Write</div>
        <div class='panel-body'>
            <form>
                <label for="recipient" class="sr-only"> Emails </label>
                <input type="email" id="recipient" class="form-control" placeholder="Emails" name="recipient" ng-model="rec.id" value="" required>
                <label for="title" class="sr-only"> Title </label><br>
                <input type="text" id="title" class="form-control" placeholder="Title" name="title" ng-model="mailToSend.title" value="" required>
                <label for="content" class="sr-only"> Last Name </label><br>
                <input type="text" id="content" class="form-control" placeholder="Content" name="content" value="" ng-model="mailToSend.content" required>
            </form>
        </div>
    </div>
<button class='btn btn-success' ng-click='send(mailToSend, rec)'>Send !</button>
