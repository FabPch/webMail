<div class="row">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="First group">
            <a class="btn btn-secondary btn-success" ui-sref="recep">Reception <span class="badge" ng-bind="mails.length"></span></a>
            <a type="button" class="btn btn-secondary btn-primary" ui-sref="outbox">Outbox</a>
            <a type="button" class="btn btn-secondary btn-warning" ui-sref="add">Inscription</a>
            <a type="button" class="btn btn-secondary btn-info" ui-sref="write">Send</a>
            <button class='btn btn-danger' ng-click='userlogout()'>Log Out!</button>
        </div>
    </div>
</div><br>

<div ui-view="childView"></div>
